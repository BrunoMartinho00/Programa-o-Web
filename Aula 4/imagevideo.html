<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Imagem e video</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="utf-8">
    <meta name="author" content="Bruno Martinho">
    <meta name="description" content="Website sobre Lisboa">
    <meta name="keywords" content="palavras chave">
    <link rel="stylesheet" href="style-imagevideo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="source/youtubeVideo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <p>Imagem responsiva</p>

        <picture>
            <source srcset="source/lisbon3.jpg" media="(max-width: 600px)">
            <source srcset="source/lisbon2.jpg" media="(max-width: 1500px)">
            <source srcset="source/lisbon1.jpg">
            <img src="img_smallflower.jpg" alt="Flowers" width="700px">
        </picture>

    </div>
</body>

</html>
